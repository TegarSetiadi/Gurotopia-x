name: Gurotopia Full Static Universal Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  # --- LINUX X86_64 FULL STATIC ---
  build-linux-x64:
    name: Linux (x86_64 Static)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y g++-13 libsqlite3-dev libssl-dev libenet-dev zlib1g-dev
    - name: Compile
      run: |
        make clean
        # Menggunakan -static dan menambahkan library sistem yang diperlukan Linux
        make CXX="g++-13 -static-libgcc -static-libstdc++" \
             LDFLAGS="-static -lssl -lcrypto -lsqlite3 -lenet -lpthread -ldl -lz" -j$(nproc)
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Gurotopia-Linux-x64-Static
        path: main.out

  # --- LINUX ARM64 FULL STATIC ---
  build-linux-arm64:
    name: Linux (ARM64 Static)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Build on ARM64
      uses: uraimo/run-on-arch-action@v2
      with:
        arch: aarch64
        distro: ubuntu24.04
        install: |
          apt-get update
          apt-get install -y build-essential g++ libsqlite3-dev libssl-dev libenet-dev zlib1g-dev
        run: |
          make clean
          # Sama seperti x64, menggunakan mode static
          make CXX="g++ -static-libgcc -static-libstdc++" \
               LDFLAGS="-static -lssl -lcrypto -lsqlite3 -lenet -lpthread -ldl -lz" -j$(nproc)
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Gurotopia-Linux-arm64-Static
        path: main.out

  # --- WINDOWS X64 FULL STATIC ---
  build-windows:
    name: Windows (x64 Static)
    runs-on: windows-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-make
          mingw-w64-x86_64-sqlite3
          mingw-w64-x86_64-openssl
          mingw-w64-x86_64-enet

    - name: Compile Windows
      shell: msys2 {0}
      run: |
        mingw32-make CXX="g++ -static -static-libgcc -static-libstdc++" \
                   LDFLAGS="-static -lssl -lcrypto -lsqlite3 -lenet -lws2_32 -lgdi32 -lcrypt32" -j$(nproc)
        
        if [ -f main.out ]; then mv main.out Gurotopia-Static-Win64.exe; fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Gurotopia-Windows-Static
        path: "*.exe"
