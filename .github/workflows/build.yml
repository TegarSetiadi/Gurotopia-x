name: Gurotopia Multi-Arch Build

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  # --- JOB 1: LINUX X86_64 ---
  build-linux-x64:
    name: Linux (x86_64)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y g++-13 libsqlite3-dev libssl-dev libenet-dev

    - name: Compile
      run: |
        make clean
        make CXX=g++-13 -j$(nproc)
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Gurotopia-Linux-x64
        path: main.out

  # --- JOB 2: LINUX ARM64 (Menggunakan QEMU) ---
  build-linux-arm64:
    name: Linux (ARM64)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Build on ARM64
      uses: uraimo/run-on-arch-action@v2
      with:
        arch: aarch64
        distro: ubuntu22.04 # Menggunakan Ubuntu versi stabil untuk ARM
        
        # Install dependencies di dalam container ARM
        install: |
          apt-get update
          apt-get install -y build-essential g++ libsqlite3-dev libssl-dev libenet-dev

        # Proses compile di dalam container ARM
        run: |
          make clean
          make CXX=g++ -j$(nproc)

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Gurotopia-Linux-arm64
        path: main.out

  # --- JOB 3: WINDOWS X64 ---
  build-windows:
    name: Windows (x64)
    runs-on: windows-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-make
          mingw-w64-x86_64-sqlite3
          mingw-w64-x86_64-openssl
          mingw-w64-x86_64-enet

    - name: Compile Windows
      shell: msys2 {0}
      run: |
        mingw32-make CXX=g++ -j$(nproc)
        if [ -f main.out ]; then mv main.out Gurotopia-Win64.exe; fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Gurotopia-Windows-x64
        path: "*.exe"
