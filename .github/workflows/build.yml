name: Gurotopia Full Static Universal (Anti-Error)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  # --- LINUX X86_64 ---
  build-linux-x64:
    name: Linux (x86_64 Static)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y g++-13 libsqlite3-dev libssl-dev libenet-dev zlib1g-dev
    - name: Compile & Link
      run: |
        make clean
        # Jalankan make tanpa flag static agar PCH tidak error
        make CXX=g++-13 -j$(nproc)
        # Gabungkan semua file .o secara manual menjadi Full Static
        g++-13 -static -static-libgcc -static-libstdc++ $(find build -name "*.o") -o main.out \
               -lssl -lcrypto -lsqlite3 -lenet -lpthread -ldl -lz
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Gurotopia-Linux-x64
        path: main.out

  # --- LINUX ARM64 (UBUNTU 22.04 + GCC 13) ---
  build-linux-arm64:
    name: Linux (ARM64 Static)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Build on ARM64
      uses: uraimo/run-on-arch-action@v2
      with:
        arch: aarch64
        distro: ubuntu22.04
        install: |
          apt-get update
          apt-get install -y software-properties-common
          add-apt-repository ppa:ubuntu-toolchain-r/test -y
          apt-get update
          apt-get install -y build-essential g++-13 libsqlite3-dev libssl-dev libenet-dev zlib1g-dev
        run: |
          make clean
          make CXX=g++-13 -j$(nproc)
          g++-13 -static -static-libgcc -static-libstdc++ $(find build -name "*.o") -o main.out \
                 -lssl -lcrypto -lsqlite3 -lenet -lpthread -ldl -lz

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Gurotopia-Linux-arm64
        path: main.out

  # --- WINDOWS X64 (PORTABLE FIX) ---
  build-windows:
    name: Windows (x64 Static)
    runs-on: windows-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-make
          mingw-w64-x86_64-sqlite3
          mingw-w64-x86_64-openssl
          mingw-w64-x86_64-enet
    - name: Compile & Link Windows
      shell: msys2 {0}
      run: |
        mingw32-make clean
        # Compile normal dulu (tanpa flag static di CXX)
        mingw32-make CXX=g++ -j$(nproc)
        # Link manual semua file .o menjadi satu EXE Full Static
        # Kita tambahkan -lwinmm untuk fungsi waktu ENet di Windows
        g++ -static -static-libgcc -static-libstdc++ $(find build -name "*.o") -o Gurotopia-Static.exe \
            -lssl -lcrypto -lsqlite3 -lenet -lws2_32 -lgdi32 -lcrypt32 -lwinmm
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Gurotopia-Windows-Static
        path: "*.exe"
